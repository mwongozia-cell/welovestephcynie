{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login ‚Ä¢ Stephcynie Celebration</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }

        .btn-login {
            border-radius: 50px;
            padding: 0.6rem 2rem;
            font-weight: 500;
            background-color: #6c63ff;
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: #574fe1;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>üîê Access Restricted</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            <input type="password" name="password" class="form-control" placeholder="****" required>
            <button type="submit" class="btn btn-login">Enter</button>
        </form>
    </div>
</body>

</html>
